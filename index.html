<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="img" src="assets/phone.jpeg" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="login">
                <img class="logo" src="assets/logo.jpeg" alt="logotipo">
                <input class="input" type="text" placeholder="Telefone, nome de usuário ou email">
                <input class="input" type="text" placeholder="Senha">
                <button class="entrar"> Entrar </button>
                <div class="ou">
                    <div class="border"></div>
                    <p class="text">OU</p>
                    <div class="border"></div>
                </div>
                <div class="facebook">
                    <img class="logo_face" src="assets/facebook.jpeg" alt="facebook">
                    <p class="facebook_text">Entrar com o Facebook</p>
                </div>
                <p class="esqueceu">Esqueceu a senha?</p>
            </div>

            <div class="sem_conta">
                <p class="text_pergunta">Não tem uma conta?</p>
                <p class="text_cadastrar">Cadastre-se</p>
            </div>
            <p class="obter">Obtenha o aplicativo.</p>
            <div class="app">
                <img  src="assets/app.jpeg" alt="aplicativo">
            </div>
        </div>
    </div>
    
</body>
</html>
